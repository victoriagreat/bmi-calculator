<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>BMI Calculator</title>
</head>
<body>
    <div class="container">
        <div class="sub-container">
            <h1 class="heading">BMI CALCULATOR</h1>
            <h3 id="heading1" class="heading2">Check your BMI</h3>
            <p class="">Please enter your details below</p>
            <form>
                <div id="weightnum">
                    <p>Put your weight in here (KG)</p>
                    <input id="weight" type="number" pattern="[0-9]*" name="a">
                </div>
                <div id="heightnum">
                    <p>Put your height in here (CM)</p>
                    <input id="height" type="number" pattern="[0-9]*" name="b">
                </div>
                <button type="button" class="btn" onclick="calculate()">Calculate BMI</button>
            </form>
            <div id="results" class="final">Here's your result</div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
